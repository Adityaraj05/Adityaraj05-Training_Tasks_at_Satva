<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container col-6 mt-5">
      <div class="row  justify-content-center g-2">
        <div class="col-xl-3 col-lg-2 col-md-6 col-12 d-flex justify-content-center ">
          <button
            type="button"
            class="btn btn-danger width:100%"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="A demo of top tooltip"
            style="width: 100%;"
          >
            Top Demo
          </button>
        </div>
        <div class="col-xl-3 col-lg-2 col-md-6 col-12 d-flex justify-content-center ">
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="A demo of bottom tooltip"
            style="width: 100%;"
          >
            Bottom Demo
          </button>
        </div>
        <div class="col-xl-3 col-lg-2 col-md-6 col-12 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-warning"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="A demo of left tooltip"
            style="width: 100%;"
          >
            Left Demo
          </button>
        </div>
        <div class="col-xl-3 col-lg-2 col-md-6 col-12 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="A demo of right tooltip"
            style="width: 100%;"
          >
            Right Demo
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
  </body>
</html>
