<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_6</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #f8d7da;
            border: 1px solid grey;
            height: 60px;
        }
        .heading {
            margin-top: 40px;
        }
        .button{
            margin-bottom: 10px;
        }
        .row{
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-4">Bootstrap Grid</h1>
    <div class="container border border-dark mt-2 ">

        <div class="container mt-2" style= "margin:0; padding:0;">
            <h6>4 columns (12/4 = 3)</h6>
            <div class="row gy-md-1 gy-sm-1"> 
                <div class="col-12 col-md-6 col-lg-4 col-xl-3"><div class="box">col-3</div></div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3"><div class="box">col-3</div></div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3"><div class="box">col-3</div></div>
                <div class="col-12 col-md-6 col-lg-4 col-xl-3"><div class="box">col-3</div></div>
            </div>

            <h6 class="heading">3 columns (12/3 = 4)</h6>
            <div class="row gy-md-1 gy-sm-1"> 
                <div class="col-12 col-md-6 col-lg-4"><div class="box">col-4</div></div>
                <div class="col-12 col-md-6 col-lg-4"><div class="box">col-4</div></div>
                <div class="col-12 col-md-6 col-lg-4"><div class="box">col-4</div></div>
            </div>

            <h6 class="heading">2 columns (12/6 = 2)</h6>
            <div class="row gy-md-1 gy-sm-1"> 
                <div class="col-12 col-md-6 col-lg-6"><div class="box">col-6</div></div>
                <div class="col-12 col-md-6 col-lg-6"><div class="box">col-6</div></div>
            </div>

            <h6 class="heading">1 column (12/1 = 12)</h6>
            <div class="row gy-md-1 gy-sm-1"> 
                <div class="col-12"><div class="box">col-12</div></div>
            </div>
            <h2 class="text-center my-4">Modal</h2>
            <div class="button">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Click to Open</button>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
