<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn {
        background-color: rgb(123, 204, 254);
        color: white;
      }
      .form-label {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#appointmentModal"
      >
        Open Appointment Scheduler
      </button>
    </div>
    <div
      class="modal fade"
      id="appointmentModal"
      tabindex="-1"
      aria-labelledby="appointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModalLabel">
              Appointment Scheduler
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4">
            <form id="appointmentForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter Your First Name"
                  required
                />
                <div class="invalid-feedback">First name is required.</div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter Your Last Name"
                  required
                />
                <div class="invalid-feedback">Last name is required.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">UNCC Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  p
                  pattern="^[^.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$"
                  placeholder="Enter Your UNCC Email"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
              <div class="mb-3">
                <label for="course" class="form-label"
                  >What Course Do You Need Help With?</label
                >
                <select class="form-select" id="course" required>
                  <option value="">Select a Course</option>
                  <option value="1">Course 1</option>
                  <option value="2">Course 2</option>
                  <option value="3">Course 3</option>
                </select>
                <div class="invalid-feedback">Please select a course.</div>
              </div>
              <div class="mb-3">
                <label for="tutor" class="form-label"
                  >Name of Preferred Tutor</label
                >
                <select class="form-select" id="tutor" required>
                  <option value="">Anyone Available</option>
                  <option value="1">Tutor 1</option>
                  <option value="2">Tutor 2</option>
                  <option value="3">Tutor 3</option>
                </select>
                <div class="invalid-feedback">Please select a tutor.</div>
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Calendar Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  placeholder="Example: May 28 2014"
                  required
                />
                <div class="invalid-feedback">Please enter a valid date.</div>
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Preferred Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  value="08:00"
                  required
                />
                <div class="invalid-feedback">Please select a valid time.</div>
              </div>
              <div class="w-100 d-flex">
                <button type="submit" class="btn ms-auto">
                  Schedule Appointment
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("appointmentForm");

  form.addEventListener("submit", function (event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      form.classList.add("was-validated");
    } else {
      event.preventDefault(); 
      alert("Appointment Scheduled Successfully!");
      form.reset();
      form.classList.remove("was-validated"); 
    }
  });
});



    </script>
  </body>
</html>
